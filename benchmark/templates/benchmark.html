<!doctype html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
    <style>
        body{
            font-family: "Titillium Web";
            background: #eee;
        }

        header{
            text-align: center;
            margin: 10px;
        }
        .title header {
            font-size: 20px;
            font-weight: bold;
        }

        section header{
            font-weight: bold;
        }
        section,.title {
            box-sizing: border-box;
            min-width: 400px;
            padding: 15px;
            margin: 10px auto;
            width: 70%;
            background: white;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        section svg{
            max-width: 90%;
            margin: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class=title>
        <header>Cavro benchmark results</header>
        <p>Latest commit: {{ latest_commit}}, generated at {{ now }}</p>
    </div>

{% for test, res in results.items()|sort %}
<section>
    <header>{{ test }}</header>
    <p>
        {{ classes[test].__doc__ or "" }}.
        Best of {{ classes[test].NUM_RUNS }} runs.
    </p>
    {{ make_commit_graph(res) }}
</section>
{% endfor %}

</body>
